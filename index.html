<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <div class="header">
        <h1>Book Library</h1>
    </div>

    <div class="container">
        <button type="button" class="add-book-btn">Add Book</button>

        <div class="book-wrapper">
            <div class="book-card">
                <h2>Lord of the Rings - The Fellowship of the Ring</h2>
                <p>J.R.R Tolkien</p>
                <p>Pages: 423</p>
                <p>Status: Read</p>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="book-card">
                <h2>Harry Potter and the Philosopher's Stone</h2>
                <p>J.K. Rowling</p>
                <p>Pages: 223</p>
                <p>Status: Not Read</p>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="book-card">
                <h2>1984</h2>
                <p>George Orwell</p>
                <p>Pages: 328</p>
                <p>Status: Read</p>
                <button class="delete-btn">Delete</button>
        </div>
        
        <form class="form-popup">
            <h3>Add new book</h1>
            <input type="text" name="title" placeholder="Title" id="title" required>
            <input type="text" name="author" placeholder="Author" id="author" required>
            <input type="number" name="pages" placeholder="Pages" id="pages" required>
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read" value="true" required>
            </div>
            <div>
                <button type="submit" class="submit-book">Submit</button>
                <button type="button" class="close-btn">Close</button>
            </div>
        </form>
    </div>
</body>
</html>
